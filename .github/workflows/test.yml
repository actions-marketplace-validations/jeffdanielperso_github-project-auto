name: Test Jeff
on:
  project_card:
    types:
      - moved
jobs:
  card-moved:
    if: github.event.project_card.column_id == '14432400'
    runs-on: ubuntu-latest
    steps:
      - name: Add Label `qa-ready`
        uses: jeffdanielperso/github-project-auto@latest
        with:
          add-labels: "qa-ready"
      - name: Project Orga Board
        uses: jeffdanielperso/github-project-auto@latest
        with:
          project: "Orga Board"
          column: "In progress"